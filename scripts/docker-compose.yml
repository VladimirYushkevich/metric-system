version: '3.7'

services:

  postgres:
    image: postgres
    container_name: postgres
    deploy:
      resources:
        limits:
          memory: 512M
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: metrics
    ports:
      - 5432:5432

  flyway:
    image: flyway/flyway
    container_name: flyway
    depends_on:
      - postgres
    environment:
      FLYWAY_USER: user
      FLYWAY_PASSWORD: 123
      FLYWAY_URL: jdbc:postgresql://postgres:5432/metrics
    volumes:
      - ./migrations:/flyway/sql
    command: -connectRetries=10 -baselineOnMigrate=true migrate
